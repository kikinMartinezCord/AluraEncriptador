<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Encripter</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="sec-1">
              
            <div id="div-1">
                <textarea class="txtArea" id="txtArea1" cols="100" rows="10" placeholder="Ingrese el texto a encriptar"></textarea>
    
                <label for="txtArea1" id="letMinu">*Solo letras minusculas y sin acentos</label>
            </div> 
           
            <div id="div-2">
              <img src="/IMAGENES/Logo.png" alt="Logo Alura Latam" class="logo"/>
              <h1 class="titulo-1">Encrypter</h1>
              <img src="/IMAGENES/Muñeco.png" alt="muñeco con lupa" id="muñeco"/>
            </div>
            <div id="div-3">
              <button onclick="encriptar()" class="botones"
              id="btnEncriptar">
                Encriptar
              </button>
                <img src="/IMAGENES/procesando.gif" alt="procesando">
                <button onclick="desEncriptar()"
                class="botones"
                id="btnDesencriptar" disabled>
                  Desencriptar
                </button>
            </div>
            <div id="div-4">
                <textarea class="txtArea" id="txtArea2" cols="100" rows="10" readonly></textarea>
            </div>
           
        </div>
    </main>
    <footer></footer>
  </body>
  <script src="encriptandoDesencriptando.js"></script>
</html>
